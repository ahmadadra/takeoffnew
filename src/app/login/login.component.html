<section class="text-center text-lg-start">

    <!-- Jumbotron -->
    <div class="container  py-4">
        <div class="background-image">
            <img src="../../assets/img/adco-side/plane2.jpg" class="w-100 rounded-4 shadow-4"
                style="width: 100%; height: auto;" alt="" />
        </div>

        <div class="container">
            <!-- <div class="row justify-content-center mt-5"> -->
            <div class="row g-0 align-items-center">

                <div class="col-lg-6 mb-5 mb-lg-0 d-flex justify-content-center">
                    <div class="card-body p-5">
                        <h2 class="fw-bold mb-5">Log In</h2>
                        <form name="loginForm" [formGroup]="checkoutForm" (ngSubmit)="login()" class="was-validated">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" formControlName="email" id="email" name="email"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" formControlName="password" id="password"
                                    name="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"
                                [disabled]="!checkoutForm.valid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
