<section class="text-center text-lg-start">

    <!-- Jumbotron -->
    <div class="container  py-4">
        <div class="background-image">
            <img src="https://i.ytimg.com/vi/Ofj7t0AaTBs/maxresdefault.jpg" class="w-100 rounded-4 shadow-4"
                style="width: 100%; height: auto;" alt="" />
        </div>
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card-body">
                    <h2 class="fw-bold mb-5">Log In</h2>
                    <form [formGroup]="checkoutForm" (ngSubmit)="login()">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" formControlName="userName"
                                required />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" formControlName="password" id=" form3Example4" class="form-control"
                                required />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                            <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked /> -->
                            <!-- <input type="submit" class="btn btn-primary btn-block mb-4" style="background-color: blue;"
                                value="Sign in"> -->
                            <button type="submit" class="btn btn-primary btn-block mb-4"
                                style="background-color: blue;">
                                Sign in
                            </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</section>
